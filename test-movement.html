<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e1e1e;
        }
        #container {
            position: relative;
            width: 100%;
            height: 200px;
            background: #2d2d2d;
            border: 2px solid #00ff00;
        }
        #box {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 64px;
            height: 64px;
            background: #ff6b35;
            border: 2px solid white;
        }
        #info {
            color: white;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="info">
        Position: <span id="pos">0</span>px<br>
        Container Width: <span id="width">0</span>px
    </div>
    <div id="container">
        <div id="box">PET</div>
    </div>
    
    <script>
        const box = document.getElementById('box');
        const container = document.getElementById('container');
        const posSpan = document.getElementById('pos');
        const widthSpan = document.getElementById('width');
        
        let position = 0;
        let direction = 1;
        const speed = 2;
        
        function animate() {
            const containerWidth = container.clientWidth;
            const boxWidth = 64;
            const maxPos = containerWidth - boxWidth;
            
            position += speed * direction;
            
            if (position >= maxPos) {
                position = maxPos;
                direction = -1;
            } else if (position <= 0) {
                position = 0;
                direction = 1;
            }
            
            box.style.left = position + 'px';
            posSpan.textContent = Math.round(position);
            widthSpan.textContent = containerWidth;
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
